<div class="container">
  <h1 class="text-center text-2xl font-bold text-orange-500">To do list by Umair</h1>
  <app-add-todo (todoAdd)="todoAdd($event)"></app-add-todo>

  <h1 class="text-2xl text-blue-500 text-center font-bold">Your Todos</h1>
  <div *ngIf="todos.length===0; then msg;else content">
  </div>

  <ng-template #msg>
    <div class="text-center mt-10 font-mono ">

      No ToDos to display
    </div>
  </ng-template>
  <ng-template #content>


    <div *ngFor="let todo of todos">
      <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"
        (todoCheckbox)=" todoToggle($event)"></app-todo-item>
    </div>
  </ng-template>
</div>
