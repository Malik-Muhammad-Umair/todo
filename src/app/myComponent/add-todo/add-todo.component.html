<p class="text-center text-green-500 font-bold text-2xl">Add a todo</p>


<form class="max-w-sm mx-auto" (ngSubmit)="onSumit()">
  <div class="mb-5">
    <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Todo Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" placeholder="Enter the Title" required />
  </div>
  <div class="mb-5">
    <label for="desc" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Description</label>
    <input type="text" id="desc" name="desc" [(ngModel)]="desc" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" placeholder="Enter Description" required />
  </div>
  
 
  <button type="submit" class="animate-bounce text-white cursor-pointer bg-orange-500 hover:bg-orange-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add ToDo</button>
</form>
